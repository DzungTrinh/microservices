version: "2"
sql:
  - engine: "mysql"
    queries: "internal/user/infras/mysql/query/query.sql"
    schema: "db/migrations/user/*.up.sql"
    gen:
      go:
        package: "mysql"
        out: "internal/user/infras/mysql"
        emit_json_tags: true
        overrides:
          # Nullable VARCHAR â†’ *string
          - db_type: "varchar"
            nullable: true
            go_type:
              type: string

