version: "2"
sql:
  - engine: "mysql"
    queries: "internal/user/infras/mysql/query/*.sql"
    schema: "db/migrations/user/*.up.sql"
    gen:
      go:
        package: "mysql"
        out: "internal/user/infras/mysql"
        emit_json_tags: true
        overrides:
          - db_type: "varchar"
            nullable: true
            go_type:
              type: string
          - db_type: "char"
            nullable: true
            go_type:
              type: string
          - db_type: "datetime"
            nullable: true
            go_type:
              pointer: true
              import: "time"
              type: "Time"

  - engine: "mysql"
    queries: "internal/rbac/infras/mysql/query/*.sql"
    schema: "db/migrations/rbac/*.up.sql"
    gen:
      go:
        package: "mysql"
        out: "internal/rbac/infras/mysql"
        emit_json_tags: true
        overrides:
          - db_type: "char"
            nullable: true
            go_type:
              type: string
          - db_type: "datetime"
            nullable: true
            go_type:
              import: "time"
              type: "Time"


